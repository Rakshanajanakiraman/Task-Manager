{% extends "base.html" %}

{% block content %}
<h3>Edit Task</h3>

<form method="POST">
    <div class="form-group">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" value="{{ task.title if task else '' }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" style="padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 16px; font-family: inherit;">
            <option value="Pending" {% if task and task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task and task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task and task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
